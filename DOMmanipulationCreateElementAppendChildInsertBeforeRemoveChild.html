<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CIT 260 - DOM Manipulation Using createElement, appendChild, insertBefore, removeChild, etc.</title>
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/placement.css">
    <link rel="stylesheet" href="css/area.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="DOMmanipulationCreateElementAppendChildInsertBeforeRemoveChild.js"></script>
  </head>
  <body class="bg-grey">
    
      <h1 class="text-center">CIT 260 - DOM Manipulation Using createElement, appendChild, insertBefore, removeChild, etc.*</h1>
      <h2>Create Element & Append Child</h2>
        <button type="button" onclick="createIconElement();" class="btn btn-red">Create Icon(s)</button> <br><br>
       <div class="bg-white inline" style="" id="suprise"></div>
      <div id="remove" style="display: none">
          <h2>Remove Child</h2>
          <label>Remove icons of selected color</label><br>
          <select class="form-control w-25" id="removeColors">
              <option>Red</option>
              <option>Orange</option>
              <option>Yellow</option>
              <option>Green</option>
              <option>Blue</option>
              <option>Purple</option>
              <option>Black</option>
          </select>
         <button type="button" onclick="removeIconElements();" class="btn btn-red">Remove Icon(s)</button> 
          <h2>Insert Before</h2>
          <label>Add icons before current icons of selected color</label><br>
          <select class="form-control w-25" id="addIcons">
              <option>Red</option>
              <option>Orange</option>
              <option>Yellow</option>
              <option>Green</option>
              <option>Blue</option>
              <option>Purple</option>
              <option>Black</option>
          </select>
          <button type="button" onclick="addIconElements();" class="btn btn-red">Add Icon(s)</button> 
      </div>
      
      <h3>* used in the above examples</h3>
  </body>
</html>
