  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <script src="LoopsConditionalStatementsFunctionsVarriablesParametersArraysAssocativeArrays.js"></script>
  </head>
  <body>
    <div class="container bg-faded">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">CIT 260 - Loops, Conditional Statements, Functions, Variables, Parameters, Arrays, Associative Arrays</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h2>Loops - Do/While</h2>
                <h3>Click the button to begin:</h3>
                <button type="button" onclick="beginGame();" class="btn btn-success">Click Me</button>
                
                <h2>Loops - For & While</h2>
                <h3>How many times would you like the dice to be rolled?</h3>
                <select class="form-control" id="numDiceRolls">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <button type="button" onclick="rollTheDice1();" class="btn btn-success">Roll the Dice (For)</button>
                <button type="button" onclick="rollTheDice2();" class="btn btn-success">Roll the Dice (While)</button>
                <div>
                    <ul id="diceRolls">
                    </ul>
                </div>
                
                <h2>Loops - For/In</h2>
                <h3>Click the button to see some of my favorite things:</h3>
                <button type="button" onclick="getFavoriteThings();" class="btn btn-success">Click Me</button>
                <div>
                    <ul id="favoriteThings"> 
                    </ul>
            </div>
        </div>
      </div>
